<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños Medaly!</title>
    <!-- Librerías para efectos especiales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            color: white;
            padding: 20px;
            position: relative;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 30%, rgba(0, 0, 0, 0.7));
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            max-width: 800px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .title-line {
            display: block;
            margin-bottom: 0.8rem;
        }
        
        .fancy-text {
            font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            margin: 15px 0;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .line1 {
            font-size: 4.5rem;
            letter-spacing: 2px;
        }
        
        .line2 {
            font-size: 5rem;
            letter-spacing: 3px;
            margin-bottom: 30px;
        }
        
        .line3 {
            font-size: 4.2rem;
            letter-spacing: 1px;
        }
        
        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s ease-out;
            margin: 0 2px;
        }
        
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .message {
            font-size: 1.8rem;
            margin-top: 2rem;
            opacity: 0;
            transition: opacity 2s;
            color: #f8f8f8;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .show {
            opacity: 1;
        }
        
        .cake-container {
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            opacity: 0;
            transform: scale(0);
            transition: all 1s ease-out;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 5px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .cake-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .show-cake {
            opacity: 1;
            transform: scale(1);
        }
        
        .cake-placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            text-align: center;
            padding: 20px;
        }
        
        .decoration {
            position: absolute;
            z-index: 2;
        }
        
        .balloon {
            position: absolute;
            width: 50px;
            height: 60px;
            border-radius: 50%;
            opacity: 0.8;
            z-index: 2;
            bottom: -100px;
            animation: rise 15s linear infinite;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            width: 3px;
            height: 50px;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.7));
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        @keyframes rise {
            to {
                transform: translateY(-120vh) translateX(20px);
                opacity: 0;
            }
        }
        
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            opacity: 0.8;
            z-index: 2;
            animation: fall 8s linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .btn {
            margin-top: 2rem;
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .line1 {
                font-size: 2rem;
            }
            
            .line2 {
                font-size: 2rem;
            }
            
            .line3 {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.4rem;
            }
            
            .cake-container {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="container">
        <div class="fancy-text line1" id="line1"></div>
        <div class="fancy-text line2" id="line2"></div>
        <div class="fancy-text line3" id="line3"></div>
        
        <div class="message" id="message">
            JAJAJAJ A NADAAA ESPERO TE GUSTEEEE 🌠
        </div>
        
        <div class="cake-container" id="cake-container">
            <!-- Reemplaza esto con tu imagen de torta -->
            <!-- <img src="tortaa.png" alt="Torta de cumpleaños" class="cake-image"> -->
            <div class="cake-placeholder">
                <img src="tortaa.png" alt="Torta de cumpleaños" class="cake-image">
            </div>
        </div>
        
        <button class="btn" id="celebrate-btn">Presiona aquiiiiii</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const line1 = document.getElementById('line1');
            const line2 = document.getElementById('line2');
            const line3 = document.getElementById('line3');
            const message = document.getElementById('message');
            const cakeContainer = document.getElementById('cake-container');
            const celebrateBtn = document.getElementById('celebrate-btn');
            
            // Palabras a mostrar
            const words = ["FELIZ", "CUMPLEAÑOS", "MEDALY"];
            
            // Colores del arcoíris en orden
            const rainbowColors = [
                '#FF0000', '#FF3F00', '#FF7F00', 
                '#FFBF00', '#FFFF00', '#BFFF00',
                '#7FFF00', '#3FFF00', '#00FF00',
                '#00FF3F', '#00FF7F', '#00FFBF',
                '#00FFFF', '#00BFFF', '#007FFF',
                '#003FFF', '#0000FF', '#3F00FF',
                '#7F00FF', '#BF00FF', '#FF00FF',
                '#FF00BF', '#FF007F', '#FF003F'
            ];
            
            // Crear letras con colores en progresión de arcoíris
            function createRainbowLetters(word, container, startColorIndex) {
                let colorIndex = startColorIndex;
                for (let i = 0; i < word.length; i++) {
                    const letter = document.createElement('span');
                    letter.className = 'letter';
                    letter.textContent = word[i];
                    letter.style.color = rainbowColors[colorIndex % rainbowColors.length];
                    container.appendChild(letter);
                    
                    // Avanzar en la progresión de colores
                    colorIndex++;
                }
                return colorIndex; // Devolver el último índice usado
            }
            
            // Generar las letras para cada línea con progresión continua de colores
            let colorIndex = 0;
            colorIndex = createRainbowLetters(words[0], line1, colorIndex);
            colorIndex = createRainbowLetters(words[1], line2, colorIndex);
            createRainbowLetters(words[2], line3, colorIndex);
            
            // Animación de aparición del texto
            setTimeout(() => {
                const line1Letters = line1.querySelectorAll('.letter');
                animateLetters(line1Letters, 0, () => {
                    const line2Letters = line2.querySelectorAll('.letter');
                    animateLetters(line2Letters, 0, () => {
                        const line3Letters = line3.querySelectorAll('.letter');
                        animateLetters(line3Letters, 0, () => {
                            // Efecto de confeti al aparecer el texto
                            setTimeout(() => {
                                message.classList.add('show');
                                cakeContainer.classList.add('show-cake');
                                createBalloons(15);
                                createConfetti(20);
                            }, 500);
                        });
                    });
                });
            }, 500);
            
            // Función para animar letras una por una
            function animateLetters(letters, index, callback) {
                if (index < letters.length) {
                    letters[index].classList.add('visible');
                    setTimeout(() => {
                        animateLetters(letters, index + 1, callback);
                    }, 150);
                } else {
                    setTimeout(callback, 300);
                }
            }
            
            // Crear globos decorativos
            function createBalloons(count) {
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9c74f', '#f984a4', '#90be6d'];
                
                for (let i = 0; i < count; i++) {
                    const balloon = document.createElement('div');
                    balloon.classList.add('balloon');
                    
                    // Posición aleatoria
                    const left = Math.random() * 100;
                    
                    // Color aleatorio
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Aplicar estilos
                    balloon.style.left = `${left}vw`;
                    balloon.style.backgroundColor = color;
                    balloon.style.animationDelay = `${Math.random() * 5}s`;
                    
                    // Añadir al cuerpo
                    document.body.appendChild(balloon);
                }
            }
            
            // Crear confeti decorativo
            function createConfetti(count) {
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9c74f', '#f984a4', '#90be6d'];
                
                for (let i = 0; i < count; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    
                    // Posición aleatoria
                    const left = Math.random() * 100;
                    const top = Math.random() * 20;
                    
                    // Color aleatorio
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Forma
                    const size = Math.random() * 10 + 5;
                    const isCircle = Math.random() > 0.5;
                    
                    // Aplicar estilos
                    confetti.style.left = `${left}vw`;
                    confetti.style.top = `${-top}vh`;
                    confetti.style.backgroundColor = color;
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    confetti.style.borderRadius = isCircle ? '50%' : '2px';
                    confetti.style.animationDelay = `${Math.random() * 5}s`;
                    
                    // Añadir al cuerpo
                    document.body.appendChild(confetti);
                }
            }
            
            // Botón de celebrar
            celebrateBtn.addEventListener('click', function() {
                // Efecto de confeti con la librería
                confetti({
                    particleCount: 300,
                    spread: 100,
                    origin: { y: 0.6 }
                });
                
                // Efecto de partículas con party.js
                party.confetti(this, {
                    count: party.variation.range(40, 60),
                    size: party.variation.range(0.8, 1.5),
                    spread: 30
                });
                
                // Cambiar colores de las letras (rotar el arcoíris)
                rotateRainbowColors();
                
                // Animación del botón
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
            
            // Función para rotar los colores del arcoíris
            function rotateRainbowColors() {
                const allLetters = document.querySelectorAll('.letter');
                let colorIndex = Math.floor(Math.random() * rainbowColors.length);
                
                allLetters.forEach(letter => {
                    letter.style.color = rainbowColors[colorIndex % rainbowColors.length];
                    colorIndex++;
                });
            }
            
            // Iniciar con algunos globos y confeti
            createBalloons(8);
            createConfetti(12);
        });
    </script>
</body>
</html>
